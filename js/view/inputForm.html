<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-6 control-label" data-bind="text: text.leaveLength"></label>

        <div class="col-sm-6">
            <select type="date" class="form-control"
                    data-bind="options: permSelect.options, optionsText: permSelect.render, value: permSelect.selected"> </select>
        </div>
    </div>
    <div class="form-group" data-bind="validationElement: birthDate">
        <label class="col-sm-6 control-label" data-bind="text: text.birthDate"></label>

        <div class="col-sm-6">
            <input type="date" class="form-control" data-bind="value: birthDate">
        </div>
    </div>

    <div class="form-group" data-bind="validationElement: dueDate">
        <label class="col-sm-6 control-label" data-bind="text: text.dueDate"></label>

        <div class="col-sm-6">
            <input type="date" class="form-control" data-bind="value: text.dueDate">
        </div>
    </div>

    <div data-bind="component: {name: maternityLeave.mother.name, params: maternityLeave.mother }"></div>
    <div data-bind="component: {name: maternityLeave.father.name, params: maternityLeave.father }"></div>

</form>
