<h4 data-bind="text: title"></h4>

    <div class="col-sm-6">
        <input type="number" class="form-control" placeholder="Permisjonsuker" data-bind="value: permWeeks, disable: isPermWeeksComputed">

<div class="form-group" data-bind="validationElement: vacationDays">

    <div class="col-sm-6">

    </div>
</div>
