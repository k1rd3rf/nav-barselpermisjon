<h3 data-bind="text: title"></h3>

<div class="form-group" data-bind="validationElement: leaveWeeks">
    <label class="col-sm-6 control-label" data-bind="text: text.leaveWeeks"></label>

    <div class="col-sm-6">
        <input type="number" class="form-control" placeholder="Uker"
               data-bind="value: leaveWeeks, disable: isPermWeeksComputed, attr: {placeholder: text.weeks }">
    </div>
</div>

<div class="form-group" data-bind="validationElement: vacationDays">
    <label class="col-sm-6 control-label" data-bind="text: text.vacationDays"></label>

    <div class="col-sm-6">
        <input type="number" class="form-control" data-bind="value: vacationDays, attr: {placeholder: text.days }">
    </div>
</div>

<div class="form-group" data-bind="validationElement: leaveWithoutPay">
    <label class="col-sm-6 control-label" data-bind="text: text.leaveWithoutPay"></label>

    <div class="col-sm-6">
        <input type="number" class="form-control" data-bind="value: leaveWithoutPay, attr: {placeholder: text.weeks }">
    </div>
</div>
